<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAOimagine摄影作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .category {
            margin: 40px 0;
        }
        .category-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .gallery-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MAOimagine摄影作品集</h1>
    </div>
    <div class="category" id="portrait">
        <h2 class="category-title">人像摄影</h2>
        <div class="gallery" id="portrait-gallery"></div>
    </div>
    <div class="category" id="landscape">
        <h2 class="category-title">风景摄影</h2>
        <div class="gallery" id="landscape-gallery"></div>
    </div>
    <script>
        // 替换成你的GitHub信息！
        const GITHUB_USER = "AuroraLtg"; 
        const REPO_NAME = "TGstudio"; 

        async function loadImages(category) {
            const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/src/images/${category}`;
            try {
                const res = await fetch(url);
                const files = await res.json();
                const gallery = document.getElementById(`${category}-gallery`);
                const imgFiles = files.filter(f => ['jpg','png','jpeg','gif'].includes(f.name.split('.').pop().toLowerCase()));
                imgFiles.forEach(f => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    const img = document.createElement('img');
                    img.className = 'gallery-img';
                    img.src = f.download_url;
                    img.alt = f.name;
                    item.appendChild(img);
                    gallery.appendChild(item);
                });
            } catch (e) { console.log(`暂无${category}分类图片`); }
        }
        loadImages('portrait');
        loadImages('landscape');
    </script>
</body>
</html>
